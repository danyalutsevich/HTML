<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="https://img.icons8.com/color/512/iphone-spinner--v2.png">
    <title>Contacts</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="containter-fluid">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand px-3" href="#">Bootstrap</a>
            <div class="navbar-nav text-uppercase">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Blog</a>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col-12 col-md-6">
                <h1>Fild us here</h1>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2166.6844903330566!2d30.753110693637378!3d46.471898030393795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c63170f29e09d7%3A0xb518950ab8999748!2sMuseum%20of%20Modern%20Art%20of%20Odesa!5e0!3m2!1sen!2sua!4v1671187112910!5m2!1sen!2sua"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <h1>Address</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Address Odessa, Ukraine
                    </li>
                    <li class="list-group-item">
                        Phone +380 50 123 45 67
                    </li>
                    <li class="list-group-item">
                        Email email@email.email
                    </li>
                </ul>

            </div>

            <div class="col-12 col-md-6 p-5">
                <h1>Contact us</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="Name">Name</label>
                        <input class="form-control" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="Mobile" class="form-label">Mobile</label>
                        <input class="form-control" id="Mobile">
                    </div>
                    <div class="mb-3 form-floating">
                        <label for="floatingTextarea">Subject</label>
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light text-light bg-dark text-uppercase">Send</button>
                </form>
            </div>
        </div>
        <footer class="container-fluid mt-5 pt-3 bg-dark">
            <div class="row row-cols-1">
                <div class="col">
                    <div class="text-center">
                        <a href="#" class="btn btn-light text-light bg-dark text-uppercase">Facebook</a>
                        <a href="#" class="btn btn-light text-light bg-dark text-uppercase">Twitter</a>
                        <a href="#" class="btn btn-light text-light bg-dark text-uppercase">Instagram</a>
                    </div>
                </div>
                <div class="col text-center text-light mt-2">
                    <p>Â© 2020 All rights reserved</p>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
