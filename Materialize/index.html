<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="icon" href="https://materializecss.com/images/favicon/favicon-32x32.png" sizes="32x32">
    <title>Materialize</title>
</head>

<body>
    <div class="container grid">
        <div class="row">
            <div class="col s3 teal center-align">
                <h1>1</h1>
            </div>
            <div class="col s3 pink center-align">
                <h1>2</h1>
            </div>
            <div class="col s3 red center-align">
                <h1>3</h1>
            </div>
            <div class="col s3 purple center-align">
                <h1>4</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s6 red"><h1>5</h1></div>
            <div class="col s6 pink"><h1>6</h1></div>
        </div>
        <div class="row">
            <div class="col s3 red"><h1>7</h1></div>
            <div class="col s6 pink"><h1>8</h1></div>
            <div class="col s3 red"><h1>9</h1></div>
        </div>
        <div class="row">
            <div class="col s12 teal"><h1>10</h1></div>
        </div>
    </div>

</body>

</html>
